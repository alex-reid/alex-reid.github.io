<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Test framework</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="stage" class="container h-100">
		<div class="row text-light bg-dark">
			<header class="col-12-lg"><h5>VEOHRC Complaints Onboarding</h5></header>
		</div>
		<div class="row flex-grow-1">		
			<div class="col-6-lg" id="main">
			</div>
			<div class="col-6-lg" id="secondary">
			</div>
		</div>
		<div class="row text-white-50 bg-dark align-items-end">
			<footer class="col-12-lg">
				<small>This is just a demo!!</small>	
			</footer>
		</div>
	</div>
	<script src="js/showdown.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var converter = new showdown.Converter(),
	    text 			= '# hello, markdown!';
	    context 		= document.getElementById("main");
	    context.innerHTML 	= converter.makeHtml(text) ;
	</script>
</body>
</html>
